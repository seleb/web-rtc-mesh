<html>

<head>
	<script>
		function onload() {
			document.body.innerHTML = ':?';
			var HOST = location.origin.replace(/^http/, 'ws');
			var ws1 = new WebSocket(HOST);
			ws1.onmessage = function (event) {
				document.body.innerHTML = ':)';
				ws1.close();
			};
		}
	</script>
</head>

<body onload="onload();">
	:/
</body>

</html>
